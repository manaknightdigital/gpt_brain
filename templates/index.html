<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Application</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="/static/script.js"></script>
  <style>
    .sidebar {
      width: 80%;
      /* Adjust the width of the sidebar on mobile */
      max-width: 300px;
      /* Maximum width of the sidebar */
    }
  </style>
</head>

<body class="flex flex-col md:flex-row">
  <!-- Overlay (Visible when Sidebar is open) -->
  <div id="overlay" class="fixed inset-0 bg-black opacity-50 hidden md:hidden" onclick="closeSidebar()"></div>

  <div class="md:hidden flex justify-start p-4 bg-gray-200 w-full">
    <button onclick="toggleSidebar()" class="text-gray-600">
      â˜°
    </button>
  </div>
  <!-- 30% Panel with Cards -->


  <div id="sidebar" class="sidebar md:w-1/3 bg-gray-200 md:block fixed inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition duration-200 ease-in-out p-4 overflow-y-auto z-10 h-screen">
    <!-- Sample Cards -->
    <div class="mb-4 flex bg-white rounded shadow overflow-hidden">
      <img src="https://placehold.co/100x100" alt="placeholder" class="w-1/5 object-cover">
      <div class="p-2 flex-grow">
        <h5 class="font-bold text-lg">Card Title 1</h5>
        <p class="text-gray-600 text-sm">This is a sample description for card 1. It might contain details about the card.
        </p>
      </div>
    </div>
    <div class="mb-4 flex bg-white rounded shadow overflow-hidden">
      <img src="https://placehold.co/100x100" alt="placeholder" class="w-1/5 object-cover">
      <div class="p-2 flex-grow">
        <h5 class="font-bold text-lg">Card Title 1</h5>
        <p class="text-gray-600 text-sm">This is a sample description for card 1. It might contain details about the card.
        </p>
      </div>
    </div>
    <!-- Add more cards as needed -->
  </div>

  <!-- 70% Panel with Chat Log -->
  <div class="md:w-2/3 flex flex-col">
    <div id="chatLog" class="flex-grow overflow-auto p-4">
      <!-- Sample Chat Messages -->
      <div class="my-2 p-2 bg-blue-300 max-w-xs rounded-lg">
        Hello! How can I help you today?
      </div>
      <div class="my-2 p-2 bg-gray-300 max-w-xs rounded-lg ml-auto">
        I have a question about your product.
      </div>
      <!-- Add more chat bubbles as needed -->
    </div>
    <div class="p-2 flex">
      <input type="text" id="chatInput" class="border rounded-l w-full p-2">
      <button onclick="submitChat()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold rounded-r px-4">
        Send
      </button>
    </div>
  </div>
</body>

</html>
